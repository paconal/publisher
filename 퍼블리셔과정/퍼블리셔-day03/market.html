<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="market.css"> 
    <link rel="stylesheet" href="noramlize.css">
    <title>마켓컬리과제</title>
</head>
<body>
    <div class="Product-wrapper">

        <div class="Prdouct-image-wrapper">
            <img src="Product_image.jpg" alt="상품이미지">
        </div>
    
        <div class="button_wrpper">
            <button class="button_add_to_cart">
                <img src="cart.PNG" alt="상품이미지" class="button-icon">                
                담기
            </button>
    
        </div>    

        <div class="product_info_wrppaer">

            <h3 class="product_name">
                [에스티로더]2023 홀리데이 갈색병<br/>
                세럼30ML 세트
            </h3>

            <div class="price-wrapper">

                <span class="origianl-price">
                    124,000원
                </span>

                <div class="discout">
                    <span class="discout-rate">
                        15%
                    </span>
                    <span class="discounted-price">
                        105,400원
                    </span>
                </div>
            </div>

            <div class="review-count">
                <img src="review.PNG" alt="리뷰아이콘" class="review-icon">
                <span class="review-number">115</span>
            </div>
        </div>
    </div>
    
</body>
</html>
